            <div class="mollie-support-button">
                <a href="{$txt.mollie_support_link}" target="_blank">
                    <button type="button" class="btn">
                        <i class="fa fa-life-ring" aria-hidden="true"></i>
                        {$txt.mollie_support}
                    </button>
                </a>
            </div>
        </div>
    </legend>

    <div class="form-group mollie-version">
        <label for="mollie-version" class="col-md-3 control-label">{$txt.mollie_version}</label>

        <div class="col-md-7">
            <div class="control-label" id="mollie-version" >{{$content.version}}</div>
        </div>
    </div>

    <div class="form-group">
        <label for="mollie_test_mode" class="col-md-3 control-label">{$txt.mollie_test_mode}</label>

        <div class="col-md-7">
            <input class="" id="mollie_test_mode" type="checkbox" name="MOLLIE_TEST_MODE" value="1" {if $content.is_test}checked{/if}>
        </div>
    </div>

    <div class="form-group hide-icon">
        <label for="mollie_live_token" class="col-md-3 control-label">{$txt.mollie_live_token}</label>

        <div class="col-md-7{if $content.errors.key} has-error{/if}">
            <input type="password" class="form-control" id="mollie_live_token" name="MOLLIE_LIVE_TOKEN" value="{$content.live_token}">
        </div>

        <span class="col-md-1 icon-col" data-gx-widget="tooltip_icon" data-tooltip_icon-type="info">
                    {$txt.mollie_live_token_msg|unescape:"html" nofilter}
                </span>
    </div>

    <div class="form-group hide-icon">
        <label for="mollie_test_token" class="col-md-3 control-label">{$txt.mollie_test_token}</label>

        <div class="col-md-7{if $content.errors.key} has-error{/if}">
            <input type="password" class="form-control" id="mollie_test_token" name="MOLLIE_TEST_TOKEN" value="{$content.test_token}">
        </div>

        <span class="col-md-1 icon-col" data-gx-widget="tooltip_icon" data-tooltip_icon-type="info">
                    {$txt.mollie_test_token_msg|unescape:"html" nofilter}
                </span>
    </div>

    {if $content.is_connected}
    <div class="form-group mollie-version">
        <label for="mollie_status" class="col-md-3 control-label">{$txt.mollie_status}</label>

        <div class="col-md-7">
            <div class="control-label" id="mollie_status" >{$txt.mollie_connected}</div>
        </div>
    </div>
    {/if}

    <div class="form-group">
        <div class="col-md-3">

        </div>
        <div class="col-md-7">
            <div class="btn-container">
                <button id="mollie-verify-button" type="button" class="btn">{$txt.mollie_verify}</button>
            </div>
        </div>
    </div>

</fieldset>

{load_language_text section="module_center_module"}


<link rel="stylesheet" href="/templates/Honeygrid/usermod/css/mollie-issuers.css">

<div class="mollie-issuers mollie-hidden">
    <input type="hidden" class="mollie-list-type" value="{{$mollie.list_type}}">
    {if $mollie.list_type == 'dropdown'}
    <div class="mollie-issuer-dropdown-wrapper">
        <label for="{{$mollie.payment_method}}-issuer">
            <div class="issuer-list-label">{$txt.mollie_select_bank}</div>
            <select id="{{$mollie.payment_method}}-issuer" class="form-control mollie-issuer-dropdown" name="{{$mollie.payment_method}}-issuer">
                {foreach item=module_data from=$mollie.issuers}
                    <option value="{{$module_data.id}}">{$module_data.name}</option>
                {/foreach}
            </select>
        </label>
    </div>
    {else}
        <div class="mollie-issuer-list-wrapper">
            <div class="issuer-list-label">{$txt.mollie_select_bank}</div>
            <ul>
                <input type="hidden" class="issuer-list-value" name="{{$mollie.payment_method}}-issuer" value="{{$mollie.issuers.0.id}}">
                {foreach item=module_data from=$mollie.issuers}

                <li>
                    <label>
                        <img src="{{$module_data.image.svg}}">
                        <span>{$module_data.name}</span>
                        <input class="mollie-issuer-list" type="radio" name="{{$module_data.id}}" value="{{$module_data.id}}">
                    </label>
                </li>
                {/foreach}
            </ul>
            <div class="issuer-not-selected hidden">
                {$txt.mollie_issuer_not_selected}
            </div>
        </div>
    {/if}

</div>
